<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}plugins/reveal.js-master/dist/reveal.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}plugins/reveal.js-master/dist/theme/simple.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {{ .Content }}
        </div>
    </div>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/dist/reveal.js"></script>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/plugin/markdown/markdown.js"></script>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/plugin/notes/notes.js"></script>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/plugin/search/search.js"></script>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/plugin/zoom/zoom.js"></script>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/plugin/math/math.js"></script>
    <script src="{{ .Site.BaseURL }}plugins/reveal.js-master/plugin/highlight/highlight.js"></script>
    <script>
        // More configuration options available at:
        // https://revealjs.com/config/
        Reveal.initialize({
            controls: true,
            progress: true,
            slideNumber: true,
            hash: true,
            // Learn more about the plugins here: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealNotes, RevealSearch, RevealZoom]
        });
    </script>
</body>

</html>
